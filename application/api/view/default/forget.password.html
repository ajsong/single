{include file="header.html"}
<body class="gr">

<div class="navBar">
	<a class="left" href="javascript:history.back()"><i class="return"></i></a>
	<div class="titleView-x">忘记密码</div>
</div>

<div class="forget-password">
	<form action="/api/?app=passport&act=forget" method="post">
	<input type="hidden" name="goalert" value="设置成功" />
	<input type="hidden" name="gourl" value="/wap/?tpl=login" />
	<input type="hidden" name="mobile" value="{$mobile}" />
	<input type="hidden" name="code" value="{$code}" />
	<div class="tip">请设置新的密码</div>
	<div class="inputView">
		<div><i></i><input type="password" name="password" id="password" /></div>
	</div>
	<div class="buttonView">
		<a href="javascript:void(0)" class="btn">提交</a>
	</div>
	</form>
</div>

{include file="footer.html"}
<script>
$(function(){
	$('#password').placeholder('设置新密码');
	$('.btn').click(function(){
		if(!$('#password').val().length){
			$.overloadError('请输入新密码');
			return false;
		}
		$('form').submit();
	});
});
</script>
