{include file="header.html"}
<body class="gr">

<div class="navBar">
	<a class="left" href="javascript:history.back()"><i class="return"></i></a>
	<div class="titleView-x">银行卡信息</div>
</div>

<div class="bank-edit">
	<form action="/api/?app=bank&act=edit" method="post">
	<input type="hidden" name="id" value="{$data->id}" />
	<input type="hidden" name="goalert" value="提交成功" />
	<input type="hidden" name="gourl" value="/wap/?app=bank&act=index" />
	<ul class="tableView tableView-noMargin">
		<li>
			<h1><input type="text" id="bank_name" name="bank_name" value="{$data->bank_name}" placeholder="银行名称，如中国银行、工商银行" /></h1>
		</li>
		<li>
			<h1><input type="text" id="address" name="address" value="{$data->address}" placeholder="开户地区，输入省市，如广东广州" /></h1>
		</li>
		<li>
			<h1><input type="text" id="bank_branch" name="bank_branch" value="{$data->bank_branch}" placeholder="支行名称，如深圳支行高新支行" /></h1>
		</li>
		<li>
			<h1><input type="text" id="name" name="name" value="{$data->name}" placeholder="账户姓名，输入银行开户人姓名" /></h1>
		</li>
		<li>
			<h1><input type="tel" id="bank_card" name="bank_card" value="{$data->bank_card}" placeholder="银行卡号" /></h1>
		</li>
	</ul>
	</form>
	<!--<span>温馨提示：银行卡信息一般不可更改，如需更改请联系客服</span>-->
</div>

<div class="submitView">
	<a href="javascript:void(0)" class="btn">提交</a>
</div>

{include file="footer.html"}
<script>
$(function(){
	$('.btn').click(function(){
		if(!$('#bank_name').val().length){ $.overloadError('请输入银行名称');return }
		if(!$('#address').val().length){ $.overloadError('请输入开户地区');return }
		if(!$('#bank_branch').val().length){ $.overloadError('请输入支行名称');return }
		if(!$('#name').val().length){ $.overloadError('请输入账户姓名');return }
		if(!$('#bank_card').val().length){ $.overloadError('请输入银行卡号');return }
		$('form').submit();
	});
});
</script>
