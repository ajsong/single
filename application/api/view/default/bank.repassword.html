{include file="header.html"}
<body class="gr">

<div class="navBar">
	<a class="left" href="javascript:history.back()"><i class="return"></i></a>
	<div class="titleView-x">确认密码</div>
</div>

<div class="password-edit">
	<span>请再次输入密码以确认。</span>
	<form action="{$action}" method="post">
	<input type="hidden" name="gourl" value="{if isset($url) && strlen($url)}{$url}{else}/wap/?app=member&act=index{/if}" />
	<input type="hidden" name="goalert" value="{if isset($alert) && strlen($alert)}{$alert}{/if}" />
	<input type="hidden" name="password" id="password" value="{$password}" />
	<input type="tel" id="confirm" />
	</form>
</div>
{include file="footer.html"}
<script>
$(function(){
	$('#confirm').passwordView({
		cls : 'underline',
		input : function(){
			$('#confirm').removeClass('error');
		},
		callback : function(){
			if($('#password').val()!=$('#confirm').val()){
				$.overloadError('两次密码不一致');
				$('#confirm').addClass('error');
				return false;
			}
			$('form').submit();
		}
	});
});
</script>
