{include file="header.html"}
<body class="gr">

<div class="navBar">
	<a class="left" href="javascript:history.back()"><i class="return"></i></a>
	<div class="titleView-x">设置提现密码</div>
</div>

<div class="password-edit">
	<span>请设置提现密码，请勿与银行卡密码相同。</span>
	<form action="/wap/?app=bank&act=repassword" method="post">
	<input type="hidden" name="action" value="/api/?app=bank&act=password_set" />
	<input type="hidden" name="url" value="{if isset($url) && strlen($url)}{$url}{else}/wap/?app=bank&act=set{/if}" />
	<input type="hidden" name="alert" value="设置提现密码成功" />
	<input type="tel" name="password" id="password" />
	</form>
</div>
{include file="footer.html"}
<script>
$(function(){
	$('#password').passwordView({
		cls : 'underline',
		callback : function(){
			$('form').submit();
		}
	});
});
</script>
