{include file="header.html"}
<div class="page-header">
	<h6>
		充值管理
		<small>
			<i class="ace-icon fa fa-angle-double-right"></i>
			手动为会员充值
		</small>
	</h6>
</div>
<div class="row">
<div class="col-xs-12">
	<form class="form-horizontal" role="form" method="post" action="?app=recharge&act=manual_recharge" enctype="multipart/form-data">
		<div class="form-group">
			<label class="col-sm-2 control-label no-padding-right" for="member_id">会员</label>
			<div class="col-sm-10">
				<select class="selectpicker" id="member_id" name="member_id[]" search="true" multiple>
					<option value="">请选择</option>
					{foreach from=$member item=g}
					<option value="{$g->id}" {if $member_id=={$g->id}}selected{/if}>{if strlen($g->nick_name)}{$g->nick_name}{else}{$g->name}{/if}{if strlen($g->mobile)} ({$g->mobile}){/if}</option>
					{/foreach}
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label no-padding-right" for="price">充值金额</label>
			<div class="col-sm-10">
				<input type="text" id="price" name="price" value="0" class="col-xs-2" /> <span class="some-line">元</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label no-padding-right" for="num">赠送金额</label>
			<div class="col-sm-10">
				<input type="text" id="bonus" name="bonus" value="" class="col-xs-2" /> <span class="some-line">元</span>
			</div>
		</div>

		<div class="clearfix form-actions">
			<div class="col-md-offset-3 col-md-9">
				<button class="btn btn-info" type="submit">
					<i class="ace-icon fa fa-check bigger-110"></i>
					提交
				</button>

				&nbsp; &nbsp; &nbsp;
				<button class="btn" type="reset">
					<i class="ace-icon fa fa-undo bigger-110"></i>
					重置
				</button>
			</div>
		</div>
	</form>
</div>
</div>

{include file="footer.html"}
<script>
$(function(){
	$('.selectpicker').selectpicker({ isPicker:false });
});
</script>
