{include file="header.html"}

<div class="page-header">
	<h6>
		修改密码
	</h6>
</div>
<div class="row">
<div class="col-xs-12">
	<form class="form-horizontal" role="form" method="post" action="?app=home&act=password" enctype="multipart/form-data">

		<div class="form-group">
			<label class="col-sm-2 control-label no-padding-right" for="new_password">新密码</label>
			<div class="col-sm-10">
				<input type="password" id="new_password" name="new_password" class="col-xs-6" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label no-padding-right" for="confirm_password">再输入一次</label>
			<div class="col-sm-10">
				<input type="password" id="confirm_password" name="confirm_password" class="col-xs-6" />
			</div>
		</div>

		<div class="clearfix form-actions">
			<div class="col-md-offset-3 col-md-9">
				<button class="btn btn-info" type="submit">
					<i class="ace-icon fa fa-check bigger-110"></i>
					提交
				</button>

				&nbsp; &nbsp; &nbsp;
				<button class="btn" type="reset">
					<i class="ace-icon fa fa-undo bigger-110"></i>
					重置
				</button>
			</div>
		</div>
	</form>
</div>
</div>

{include file="footer.html"}
